<html>
    <head>
        <title>Change Password</title>
        <style type="text/css">
        *
        {
            background:#fff;
            background-size:cover;
        }
        .pwd	
            {
                width:235px;
                height:30px;
                border:none;
                border-radius:03px;
                border:1px solid #ccc;
                margin-left:35px;
                padding-left:05px;
                margin-top:5px;
                border-left:03px solid #a86464;
            }
            p
            {
                padding:0 30px ; 
                font-size:20px;
            }
            h1
            {
                text-transform: capitalize;
                text-align:center;
            }
            .b1
            {
                width: 200px;
                height: 40px;
                margin-top:25px;
                color:#000;
                font-size:16px;
                background:#fff;
                cursor:pointer;
                border-radius: 5px;
                margin-left:48px;
                padding-left:05px;
            }
            .b1:hover
            {
                background:#ec6f17;
                color:#fff;
            }
        </style>
    </head>
    <body>
        <h1>Change of Password</h1>
        <form id="form" action="/alter_password" method="POST">
            <p class="pass" >Enter old Password</p>
                <input type="password" name="old_password" placeholder="Old Password" class="pwd" required><br><br><br>
            <p>Enter New password</p>    
                <input type="password" name="new_password" placeholder="New Password" class="pwd" required><br><br><br>
            <p>Confirm password</p>
                <input type="password" name="Confirm_password" placeholder="Confirm Password" class="pwd" required><br><br>
                <button type="submit" style='margin-right:16px' class="b1">submit</button>
            {%if msg1%}
            <small style = "color:red;">{{ msg1 }}</small>
            {%endif%}
        </form>
    </body>
</html>
