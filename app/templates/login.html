<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <style type="text/css">
            body
            {
                background: #999;
                padding: 230px;
                font-family: "Open Sans Condensed", sans-serif;
            }

            .loginbox
            {
                position: absolute;
                top: 50%;
                left: 20%;
                transform: translate(-50%,-50%);
                width: 350px;
                height: 350px;
                padding: 23px 40px;
                box-sizing:border-box;
                background: rgba(0,0,0,0.6);
            }

            h2
            {
                margin:0;
                padding: 0 0 20px;
                font-size: 40px;
                color:#f2d5c0;
                text-align:center;
            }

            .loginbox p
            {
                margin:0;
                padding: 0;
                font-weight: bold;
                color:#fff;
            }
  
            .loginbox input
            {
                width: 200px;
                margin-bottom: 20px;
            }

            .loginbox input[type="text"],
            .loginbox input[type="password"]
            {
                border: none;
                border-bottom: 1px solid #fff;
                background:transparent;
                outline:none;
                height: 20px;
                color:#fff;
                font-size: 16px;
            }

            ::placeholder
            {
                color: rgba(255,255,255,0.5);
            }

            .loginbox button[type="submit"]
            {
                width: 100px;
                border: none;
                outline: none;
                height: 25px;
                color:#000;
                font-size:16px;
                background:#f2d5c0;
                cursor:pointer;
                border-radius: 5px;
            }

            .loginbox button[type="reset"]
            {
                width: 100px;
                position: absolute;
                border: none;
                outline: none;
                height: 25px;
                color:#000;
                font-size:16px;
                background:#f2d5c0;
                cursor:pointer;
                border-radius: 5px;
            }

            .loginbox button[type="submit"]:hover
            {
                background:#ec6f17;
                color:#fff;
            }

            .loginbox button[type="reset"]:hover
            {
                background:#ec6f17;
                color:#fff;
            }    
        </style>
    </head>
    <body style="background: url(http://studyadvantage.co/wp-content/uploads/2017/02/online-courses.jpg) no-repeat  ; background-size: cover; " >
        <div id="login form" class="loginbox" >
            <h2>Login</h2>
            <form id="f1" action="/verify" method="POST">
                <p>Email</p>
                <input type="text" name="email" placeholder="abc@xyz.com" required>
                <br><br>
                <p>Password</p>
                <input type="password" name="password" placeholder="password" required>
                {% if msg %}
                <br>
                <small style = "color:red;">{{ msg }}</small>
                {% endif %}
                <br><br><br>
                <button type="submit" style='margin-right:16px'>Submit</button>
                <button type="reset" style='margin-right:16px'>Cancel</button>
            </form>
        </div>
    </body>
</html>
