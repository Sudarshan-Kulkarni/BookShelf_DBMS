<html>
    <head>
        <title>Transactions</title>
        <style type="text/css">
            *
            {
                margin:0;
                padding:0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                font-family: Palatino, "Palatino LT STD", "Palatino Linotype", "Book Antiqua", Georgia, serif;
            }
            body
            {
                background:url(https://image.freepik.com/free-photo/wooden-board-empty-table-top-on-of-blurred-background-perspective-brown-wood-table-over-blur-in-coffee-shop-background-can-be-used-mock-up-for-montage-products-display-or-design-key-visual-layout_1253-952.jpg)  no-repeat;
                background-size:100% 100%;
                width: 100%;
                height: 100%;
                max-height: 100%;
                background-color: rgba(0,0,0,0.5);           
            }
            body
            {
                -webkit-background-size: cover;
                background-position:center center;
                height:100vh;
                background:#fff
                background-size:cover;

            }
            .menu-area li a
            {
                text-decoration:none;
                color:#fff;
                letter-spacing:1px;
                text-transform: uppercase;
                display:block;
                padding:0 25px;
                font-size:17px;
                line-height:30px;
                position: relative;
                z-index: 1;
            }
            .menu-area li
            {
                list-style:none;
                display:inline-block;
            }
            .custom-padding
            {
                padding-top:25px; 
            }
            nav
            {
                position:relative;
                padding:10px 20px 10px 10px;
                text-align:right;
                z-index:1;
                background:#333;
                margin:0 auto;
                width:calc(100% -60px);
            }
            .logo
            {
                width:30%;
                float:left;
                text-transform:uppercase;
                color:#fff;
                font-size:22px;
                text-align:left;
                padding-left:2%;
            }
            .menu-area li a:hover
            {
                background:tomato;
                color:#fff;
            }
            table, th, td 
            {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th
            {
                text-align:center;
            }

            table.a 
            {
                table-layout: auto;
                width:70%; 
                margin-left: 30px;
                font-size: 20px;

            }
            .aaa
            {
                width:22%;
                font-size: 20px;
            }

            .b
            {
                width:25%;
                font-size: 20px;
            }

            .c
            {
                width:16%;
                font-size: 20px;
            }  
            .bb
            {
                text-decoration: underline;
                font-size:20px;
                border: none;
                outline: none;
                color: black;
                cursor:pointer;
                background: none;
            }
        </style>
    </head>
    <body>
            <div class="custom-padding">
                    <nav>
                        <div class="logo">Transactions</div>
                        <ul class="menu-area">
                            <li><a href="/admin_home">Home</a></li>
                            <li><a href="/login">Logout</a></li>
                        </ul>
                    </nav>
                </div>
                <br>
                <h1 style = "margin-left: 30px">Book Transactions</h1>
                    {% if all_trans %}
                        <table  class="a">
                                <tr>
                                    <th class="c">Transaction ID</th>
                                    <th class="book">Book Title</th>
                                    <th class="b">Lender</th> 
                                    <th class="aaa">Reader</th>                            
                                </tr>
                                {% for row in all_trans %}
                                    <tr>
                                        <form method="POST">
                                            <td style="text-align:center">{{row[0]}}</td>
                                            <td style="text-align:center">{{row[1]}}</td>
                                            <td align="center"><button class="bb" name = 'another' value = {{row[2]}} type = "submit" onclick="javascript: form.action='/another_profile'">{{row[2]}}</button></td>
                                            <td align="center"><button class="bb" name = 'another' value = {{row[3]}} type = "submit" onclick="javascript: form.action='/another_profile'">{{row[3]}}</button></td>
                                        </form>                                    
                                    </tr>
                                {% endfor %}
                    {% else %}
                        <h1>There have been no transactions</h1>
                    {% endif %}
                    </table>
                </body>
                    
</html>
