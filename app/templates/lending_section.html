<html>
    <head>
        <title>Lending Section</title>
        <style type = "text/css">
            *
            {
                background-color: brown;
            }

            table, th, td 
            {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th
            {
                text-align:center;
            }

            table.a 
            {
                table-layout: auto;
                width:75%;    
            }

            .b
            {
                width:25%;
            }

            .c
            {
                width:8%;
            }   

            .rc
            {
                width:13%;
            }

            .aa
            {
                width:10%;
            }
        </style>
    </head>
    <body>
        <h1>{{ name }}'s Books<h1><br>
        {% if lent_books %}
            <table  class="a">
                <tr>
                <th class="c">ISBN</th>
                <th class="b">Title</th> 
                <th>Author</th>
                <th class="aa">Availability</th>
                <th>Receiver Name</th>
                <th>Receiver Email</th>
                <th class="rc">Reciever Contact</th>
                </tr>
                {% for book in lent_books %}
                    <tr>
                    {% for details in book%}
                        <td>{{details}}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {%else%}
            <h3>You have not uploaded information of any book.</h3>
        {% endif %}

        <form id='form' action = '/lend_another_book' method = 'POST'>
            <button type = 'submit'>Lend another book</button>
        </form>

    </body>

</html>
