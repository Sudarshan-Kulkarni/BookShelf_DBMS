<html>
    <head>
        <title>Hello</title>
        <style>
        *
        {
            margin:0;
            padding:0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            font-family: Palatino, "Palatino LT STD", "Palatino Linotype", "Book Antiqua", Georgia, serif;
        }

        body
            {
                -webkit-background-size:cover;
                background-position:center center;
                height:100vh;
                background:#fff
                background-size:cover;

            }
            .menu-area li a
            {
                text-decoration:none;
                color:#fff;
                letter-spacing:1px;
                text-transform: uppercase;
                display:block;
                padding:0 25px;
                font-size:17px;
                line-height:30px;
                position: relative;
                z-index: 1;
            }
            .menu-area li
            {
                list-style:none;
                display:inline-block;
            }
            .custom-padding
            {
                padding-top:25px; 
            }
            nav
            {
                position:relative;
                padding:10px 20px 10px 10px;
                text-align:right;
                z-index:1;
                background:#333;
                margin:0 auto;
                width:calc(100% -60px);
            }
            .logo
            {
                width:30%;
                float:left;
                text-transform:uppercase;
                color:#fff;
                font-size:22px;
                text-align:left;
                padding-left:2%;
            }
            .menu-area li a:hover
            {
                background:tomato;
                color:#fff;
            }

            table, th, td 
            {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th
            {
                text-align:center;
            }

            table.a 
            {
                table-layout: auto;
                width:75%; 
                margin-left: 30px;

            }

            .b
            {
                width:25%;
            }

            .c
            {
                width:8%;
            }

        </style>
    </head>
    <body>
            <div class="custom-padding">
                    <nav>
                        <div class="logo">Reading Section</div>
                        <ul class="menu-area">
                            <li><a href="/user_home">Home</a></li>
                            <li><a href="/user_profile">Profile</a></li>
                            <li><a href="/login">Logout</a></li>
                        </ul>
                    </nav>
                </div>
        <h1>This is your reading section {{username}}</h1>
        <form action = '/action' method = 'POST'>
            <button name="subject" type="submit" value={{op1}}>naruto</button>
            <button name="subject" type="submit" value={{op2}}>sasuke</button>
        </form>
        {%if msg%}
            <h2>{{msg}}</h2>
        {% endif %}
    </body>

</html>
